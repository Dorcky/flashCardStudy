<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        /* Styles de base ici... */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f6fa;
            --accent-color: #5c7cfa;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .flashcard {
            perspective: 1000px;
            height: 300px;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .flashcard-back {
            transform: rotateY(180deg);
        }

        .audio-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .audio-avatar:hover {
            transform: scale(1.1);
        }

        .card-content {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .custom-file-upload {
            cursor: pointer;
            background: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .custom-file-upload:hover {
            background: var(--accent-color);
        }

        .history-controls button {
            padding: 5px 10px;
            margin: 0 5px;
        }

        @media (max-width: 768px) {
            .flashcard {
                height: 250px;
            }
            
            .card-content {
                font-size: 1.5rem;
            }
        }

        .answer-feedback {
            transition: all 0.3s ease;
        }

        .btn-nav {
            min-width: 120px;
        }

        .progress {
            height: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                    <div class="d-flex gap-3 align-items-center">
                        <!-- Import CSV -->
                        <label class="custom-file-upload mb-0">
                            <input type="file" id="csvFile" accept=".csv" class="d-none">
                            <i class="fas fa-file-import me-2"></i>Importer CSV
                        </label>

                        <select class="form-select" style="width: auto;" id="frontLanguageSelect">
                            <option value="fr">Français</option>
                            <option value="en">English</option>
                            <option value="es">Español</option>
                        </select>

                        <select class="form-select" style="width: auto;" id="backLanguageSelect">
                            <option value="fr">Français</option>
                            <option value="en">English</option>
                            <option value="es">Español</option>
                        </select>

                        <select class="form-select" style="width: auto;" id="displayOrderSelect">
                            <option value="front">Front First</option>
                            <option value="back">Back First</option>
                        </select>
                    </div>

                    <div class="badge bg-primary">
                        Carte <span id="currentCardNum">1</span> / <span id="totalCards">10</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 10%;" 
                         aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <div class="card-content">Bonjour</div>
                            <div class="audio-avatar" onclick="playAudio(event, 'front')">
                                <i class="fas fa-volume-up"></i>
                            </div>
                        </div>
                        <div class="flashcard-back">
                            <div class="card-content">Hello</div>
                            <div class="audio-avatar" onclick="playAudio(event, 'back')">
                                <i class="fas fa-volume-up"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="input-group">
                    <input type="text" class="form-control" id="answerInput" 
                           placeholder="Tapez votre réponse...">
                    <button class="btn btn-outline-secondary" type="button" onclick="undo()">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button class="btn btn-outline-secondary" type="button" onclick="redo()">
                        <i class="fas fa-redo"></i>
                    </button>
                    <button class="btn btn-outline-secondary" type="button" onclick="clearAnswer()">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="answer-feedback mt-2 text-center" id="answerFeedback"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between gap-3">
                    <button class="btn btn-primary btn-nav" onclick="prevCard()" id="prevBtn">
                        <i class="fas fa-chevron-left me-2"></i>Précédent
                    </button>
                    <button class="btn btn-primary btn-nav" onclick="nextCard()" id="nextBtn">
                        Suivant<i class="fas fa-chevron-right ms-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentCard = 0;
        let cards = [
            { front: "Bonjour", back: "Hello" },
            { front: "Chat", back: "Cat" },
            { front: "Chien", back: "Dog" },
            { front: "Maison", back: "House" }
        ];
        let answerHistory = [];
        let historyIndex = -1;

        // Fonction pour afficher la carte
        function showCard(index) {
            const card = cards[index];
            const displayOrder = document.getElementById('displayOrderSelect').value;
            const frontElement = document.querySelector('.flashcard-front .card-content');
            const backElement = document.querySelector('.flashcard-back .card-content');
            const flashcard = document.getElementById('flashcard');

            flashcard.classList.remove('flipped');

            if (displayOrder === 'front') {
                frontElement.textContent = card.front;
                backElement.textContent = card.back;
            } else {
                frontElement.textContent = card.back;
                backElement.textContent = card.front;
            }

            updateAudioHandlers(displayOrder);
            document.getElementById('currentCardNum').textContent = index + 1;
            document.getElementById('answerInput').value = '';
            answerHistory = [];
            historyIndex = -1;
            updateNavButtons();
            updateProgress();
        }

        function updateAudioHandlers(displayOrder) {
            const frontAudio = document.querySelector('.flashcard-front .audio-avatar');
            const backAudio = document.querySelector('.flashcard-back .audio-avatar');

            frontAudio.onclick = (e) => {
                e.stopPropagation();
                const text = displayOrder === 'front' ? 
                    cards[currentCard].front : 
                    cards[currentCard].back;
                const language = displayOrder === 'front' ? 
                    document.getElementById('frontLanguageSelect').value : 
                    document.getElementById('backLanguageSelect').value;
                playAudio(e, text, language);
            };

            backAudio.onclick = (e) => {
                e.stopPropagation();
                const text = displayOrder === 'front' ? 
                    cards[currentCard].back : 
                    cards[currentCard].front;
                const language = displayOrder === 'front' ? 
                    document.getElementById('backLanguageSelect').value : 
                    document.getElementById('frontLanguageSelect').value;
                playAudio(e, text, language);
            };
        }

        function playAudio(event, text, language) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = language;
            speechSynthesis.speak(utterance);

            const avatar = event.target.closest('.audio-avatar');
            avatar.style.transform = 'scale(0.9)';
            setTimeout(() => avatar.style.transform = '', 200);
        }

        // Gestionnaire pour le changement d'ordre d'affichage
        document.getElementById('displayOrderSelect').addEventListener('change', function(e) {
            showCard(currentCard);
        });

        // Fonction pour analyser le contenu CSV
        function parseCSV(content) {
            const lines = content.split('\n');
            cards = lines.map(line => {
                const [front, back] = line.split(',');
                return { front: front.trim(), back: back.trim() };
            }).filter(card => card.front && card.back);
            currentCard = 0;
            updateCardCount();
            showCard(currentCard);
        }

        // Gestionnaire pour le fichier CSV
        document.getElementById('csvFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    parseCSV(content);
                };
                reader.readAsText(file);
            }
        });

        // Gestionnaire pour le retournement de la carte
        document.getElementById('flashcard').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });

        function updateNavButtons() {
            document.getElementById('prevBtn').disabled = currentCard === 0;
            document.getElementById('nextBtn').disabled = currentCard === cards.length - 1;
        }

        function updateProgress() {
            const progress = ((currentCard + 1) / cards.length) * 100;
            document.querySelector('.progress-bar').style.width = `${progress}%`;
            document.querySelector('.progress-bar').setAttribute('aria-valuenow', progress);
        }

        function prevCard() {
            if (currentCard > 0) {
                currentCard--;
                showCard(currentCard);
            }
        }

        function nextCard() {
            if (currentCard < cards.length - 1) {
                currentCard++;
                showCard(currentCard);
            }
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                document.getElementById('answerInput').value = answerHistory[historyIndex];
                document.getElementById('answerFeedback').textContent = '';
            }
        }

        function redo() {
            if (historyIndex < answerHistory.length - 1) {
                historyIndex++;
                document.getElementById('answerInput').value = answerHistory[historyIndex];
                document.getElementById('answerFeedback').textContent = '';
            }
        }

        function clearAnswer() {
            document.getElementById('answerInput').value = '';
            document.getElementById('answerFeedback').textContent = '';
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            updateCardCount();
            showCard(0);
        });

        function updateCardCount() {
            document.getElementById('totalCards').textContent = cards.length;
        }
    </script>
</body>
</html>
